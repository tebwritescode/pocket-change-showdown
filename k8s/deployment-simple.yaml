apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-change-showdown
  namespace: pocket-change-showdown
  labels:
    app: pocket-change-showdown
    version: v2.0.0
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pocket-change-showdown
  template:
    metadata:
      labels:
        app: pocket-change-showdown
        version: v2.0.0
    spec:
      containers:
      - name: pocket-change-showdown
        image: tebwritescode/pocket-change-showdown:v2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pcs-secret
              key: secret-key
              optional: true
        - name: FLASK_ENV
          value: "production"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pcs-data-pvc
      - name: uploads
        persistentVolumeClaim:
          claimName: pcs-uploads-pvc