apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-change-showdown-test
  namespace: pocket-change-showdown
  labels:
    app: pocket-change-showdown-test
    version: v2.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pocket-change-showdown-test
  template:
    metadata:
      labels:
        app: pocket-change-showdown-test
        version: v2.0.0
    spec:
      containers:
      - name: pocket-change-showdown
        image: tebwritescode/pocket-change-showdown:v2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: SECRET_KEY
          value: "pcs-showdown-secret-key-2025"
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: pocket-change-showdown-test-svc
  namespace: pocket-change-showdown
spec:
  type: NodePort
  selector:
    app: pocket-change-showdown-test
  ports:
    - port: 5001
      targetPort: 5001
      nodePort: 30502
      protocol: TCP
      name: http